{% extends "pwa/base.html" %}
  
{% load static %}

{% block content %}

    {% for project in projects %}

       <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{project.image.url}}" alt="" style="width: 60%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <a href="{{project.link}}" class="linksCategories"><span class="section-heading-lower">{{project.title}}</span></a>
            <span class="section-heading-upper">{{project.content}}</span>
            <!--<a>{{project.link}}</a>-->
          </h2>
        </div>
      </div>
    </div>
  </section>

    {% endfor %}

{% endblock %}
